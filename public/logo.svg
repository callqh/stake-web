<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆角矩形 -->
  <rect width="120" height="40" rx="8" fill="url(#background)" />
  
  <!-- 主要图标 - 质押符号 -->
  <g transform="translate(8, 8)">
    <!-- 外圈 -->
    <circle cx="12" cy="12" r="11" stroke="url(#iconGradient)" stroke-width="2" fill="none" opacity="0.3"/>
    <!-- 内部质押图标 -->
    <path d="M12 4L16 8H14V16H16L12 20L8 16H10V8H8L12 4Z" fill="url(#iconGradient)"/>
    <!-- 装饰性小点 -->
    <circle cx="12" cy="6" r="1" fill="url(#iconGradient)" opacity="0.6"/>
    <circle cx="12" cy="18" r="1" fill="url(#iconGradient)" opacity="0.6"/>
  </g>
  
  <!-- 文字 STAKE -->
  <text x="36" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="url(#textGradient)">
    STAKE
  </text>
  
  <!-- 装饰性线条 -->
  <line x1="36" y1="30" x2="80" y2="30" stroke="url(#lineGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- 渐变定义 -->
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- 图标渐变 -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- 线条渐变 -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 添加发光效果到整个logo -->
  <g filter="url(#glow)" opacity="0.8">
    <circle cx="20" cy="20" r="2" fill="#06b6d4" opacity="0.3"/>
    <circle cx="100" cy="15" r="1.5" fill="#3b82f6" opacity="0.4"/>
    <circle cx="90" cy="25" r="1" fill="#22d3ee" opacity="0.5"/>
  </g>
</svg>
